{% extends 'base.html' %}

{% block title %}Test Sign Up Form{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-white">
                    <h2 class="text-center mb-0">Test Signup Form</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_email">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_first_name">First Name</label>
                            <input type="text" name="first_name" class="form-control" id="id_first_name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_last_name">Last Name</label>
                            <input type="text" name="last_name" class="form-control" id="id_last_name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password1">Password</label>
                            <input type="password" name="password1" class="form-control" id="id_password1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password2">Confirm Password</label>
                            <input type="password" name="password2" class="form-control" id="id_password2" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="is_organization" class="form-check-input" id="is_organization">
                            <label class="form-check-label" for="is_organization">Register as Organization</label>
                        </div>
                        
                        <div id="organization_fields" style="display: none;">
                            <hr>
                            <h4>Organization Information</h4>
                            
                            <div class="mb-3">
                                <label for="id_company_name">Company Name</label>
                                <input type="text" name="company_name" class="form-control" id="id_company_name">
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_contact_person">Contact Person</label>
                                <input type="text" name="contact_person" class="form-control" id="id_contact_person">
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_phone_number">Phone Number</label>
                                <input type="text" name="phone_number" class="form-control" id="id_phone_number">
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_number_of_trainees">Number of Trainees</label>
                                <input type="number" name="number_of_trainees" class="form-control" id="id_number_of_trainees" value="0" min="1">
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const orgCheckbox = document.getElementById('is_organization');
        const orgFields = document.getElementById('organization_fields');
        
        // Initial state
        if (orgCheckbox.checked) {
            orgFields.style.display = 'block';
        }
        
        // Toggle organization fields
        orgCheckbox.addEventListener('change', function() {
            if (this.checked) {
                orgFields.style.display = 'block';
            } else {
                orgFields.style.display = 'none';
            }
        });
    });
</script>
{% endblock %}
