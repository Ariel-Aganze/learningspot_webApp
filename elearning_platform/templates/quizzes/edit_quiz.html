{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Quiz - E-Learning Platform{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-white">
                    <h2 class="mb-0">Edit Quiz</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form|crispy }}
                        
                        <div class="text-center mt-4">
                            <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-white text-center">
                    <div class="btn-group">
                        <a href="{% url 'edit_quiz_questions' quiz.id %}" class="btn btn-success">
                            <i class="bi bi-list-check"></i> Edit Questions
                        </a>
                        <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-info">
                            <i class="bi bi-eye"></i> View Quiz
                        </a>
                        <a href="{% url 'delete_quiz' quiz.id %}" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Delete Quiz
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
